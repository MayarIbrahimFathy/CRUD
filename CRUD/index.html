<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container text-black">
      <h1 class="w-75 mx-auto py-2 text-white">Product Management System</h1>
      <div class="w-75 mx-auto py-5">
        <div class="form-group mb-3">
          <label for="productName" class="mb-2 fs-4 text-white">productName</label>
          <input
          oninput="validateName()"
            type="text"
            class="form-control"
            id="productName"
            placeholder="productName"
          />
          <p class="d-none text-danger" id="wrongName">Invalid Name (suppose start with capital letter at least 3 char)</p>
        </div>
        <div class="form-group mb-3">
          <label for="productPrice" class="mb-2 fs-4 text-white">productPrice</label>
          <input
          oninput="validatePrice()"
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="productPrice"
          />
          <p class="d-none text-danger" id="wrongPrice">Try Again</p>

        </div>
        <div class="form-group mb-3">
          <label for="productCategory" class="mb-2 fs-4 text-white">productCategory</label>
          <input
          oninput="validateCategory()"
            type="text"
            class="form-control"
            id="productCategory"
            placeholder="productCategory"
          />
          <p class="d-none text-danger" id="wrongCategory"> Try tv / mobile / laptop </p>

        </div>
        <div class="form-group mb-3">
          <label for="productDesc" class="mb-2 fs-4 text-white">productDesc</label>
          <textarea
          oninput="validateDesc()"
            type=""
            class="form-control"
            id="productDesc"
            placeholder="productDesc"
          >
          </textarea>
          <p class="d-none text-danger" id="wrongDesc"> at least insert 250 char</p>
        </div> 
        <button
          onclick="addProduct()"
          id="addProductBtn"
          class="btn btn-primary btn-md text-white fs-5"
        >
          Add Product
        </button>
        <button
          onclick="updatedData()"
          id="updateProductBtn"
          class="btn btn-warning btn-md text-white fs-5 d-none "
        >
          Update Product
        </button>

      </div>
      <div class="w-75 mx-auto py-3 text-white">
        <h4 >Search ..</h4>
        <input oninput="search(this.value)" type="text" class="form-control" />
      </div>
      <table class="table table-responsive text-white w-75 mx-auto text-center ">
        <thead>
          <th>index</th>
          <th>productName</th>
          <th>productPrice</th>
          <th>productCategory</th>
          <th>productDesc</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
<script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
